        <h1>My Pokemon Team!</h1>

        </div>    
    
        <div id="readResult">*Read Results Display Here*</div>

            <input type="text" id="editName" placeholder="Enter new Name">
            <input type="text" id="editType" placeholder="Enter new Type">
            <button type="submit">Update!</button>
        </form>
